<!-- popup/popup.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SEO Tag Inspector Pro</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <img src="../icons/icon-512.png" alt="Logo" class="logo" />
        <h1>SEO Tag Inspector <span class="pro">Pro</span></h1>
      </div>
      <!-- URL Bar -->
      <div class="url-bar">
        <svg
          width="14"
          height="14"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
          <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
        </svg>
        <span id="url" class="url-text">Loading...</span>
      </div>
      <!-- Stats -->
      <div class="stats">
        <div class="stat errors"><span class="stat-number" id="errors">0</span><span>Errors</span></div>
        <div class="stat warnings"><span class="stat-number" id="warnings">0</span> <span>Warnings</span></div>
      </div>
      <!-- Actions -->
      <div class="actions">
        <button id="scanBtn" class="btn primary">Scan Page</button>
        <button id="clearBtn" class="btn secondary">Clear</button>
      </div>
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" data-tab="head">
          Head <span class="tab-count" id="head-count">0</span>
        </button>
        <button class="tab" data-tab="body">
          Body <span class="tab-count" id="body-count">0</span>
        </button>
      </div>
      <!-- Result Area -->
      <div id="result" class="result-area"></div>
    </div>
    <!-- Footer -->
    <div class="footer">
      <div class="export-bar">
        <button id="copyJson" class="btn small btn-json">Copy JSON</button>
        <button id="downloadCsv" class="btn small btn-csv">Export CSV</button>
      </div>
      <span>v2.9.0 • 100% Offline • Made with ❤️ for SEO & Dev</span>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
